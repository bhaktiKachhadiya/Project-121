<html><head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script><style type="text/css" data-glamor=""></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">GESTURE WEB APP
        <br>
        <span>👌</span>
        <span>👍</span>
        <span>✌</span>
        <span>✊</span>
        <span>👏</span>
        <span>🤘</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
        </p><p>On the following gestures the model is trained - </p>
      <p></p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
      </div>
      
      <div id="span" class="col-md-4 col-sm-12 col-xs-12">

<img src="https://o.remove.bg/downloads/c4c6560d-267d-4379-8c43-6ac192b79f66/97-970557_ok-hand-illustration-realistic-ok-hand-drawing-hd-removebg-preview.png" width="70px">
<img src="https://o.remove.bg/downloads/1ef38360-4668-4aa1-8aa9-2228fa1ff8f2/8ff1060b2202e5514bce92b3a91eed26-removebg-preview.png" width="70px">
<img src="https://o.remove.bg/downloads/c90b001f-021f-490a-b6f7-6ec30acbe40c/download-removebg-preview.png" width="70px">
        <br><br>
	      <label>Prediction - </label>
        <p class="gesture_name" id="result_gesture_name" style="font-size: 40px;"></p>
        <p class="emoji" id="result_emoji" ></p> 
        <p class="emoji" id="update_hand_gesture" ></p> 
        
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  
</body></html>
